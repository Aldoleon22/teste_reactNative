buildscript {
    ext {
        buildToolsVersion = "33.0.0" // Update to 33.0.0 or similar stable version
        minSdkVersion = 24
        compileSdkVersion = 33 // Update to match buildToolsVersion
        targetSdkVersion = 33
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.0" // Ensure this matches the required version
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1") // Use a compatible Gradle plugin version
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}
